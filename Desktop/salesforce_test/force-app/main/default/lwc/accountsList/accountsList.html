<template>
    <lightning-card title="Accounts">
        <div class="slds-p-horizontal_small slds-p-vertical_x-small">
            <lightning-input type="number" label="Number of records" value={limitSize} min="1" onchange={handleLimitChange}></lightning-input>
        </div>

        <template if:true={loading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                {error}
            </div>
        </template>

        <template if:true={accounts}>
            <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}
                hide-checkbox-column
            ></lightning-datatable>
        </template>
    </lightning-card>
</template>
